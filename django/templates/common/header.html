<div id="header">
    <div id="header__sidebar">
        <i class="fas fa-bars" id="header__sidebar__menu"></i>
        <i class="fas fa-times" id="header__sidebar__menu__close"></i>
    </div>
    <div id="header__logo" onclick="window.location.href='/'">BrandName</div>
    <div id="header__user">
        {% if not request.user.is_authenticated %}
        <div id="header__user__login" onclick="window.location.href='/login'">로그인</div>
        <div id="header__user__register" onclick="window.location.href='/register'">회원 가입</div>
        {% else %}
        <div id="header__user__logout" onclick="window.location.href='/logout'">로그아웃</div>
        <a href="/">
            <div id="header__user__avatar"> <i class="header__user__avatar__icon fas fa-user" data-side="user"></i>
            </div>
        </a>


        {% endif %}
    </div>
</div>
<style>
    #menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        max-width: 100%;
        height: 5vh;
        background-color: lightcoral;
    }
</style>
